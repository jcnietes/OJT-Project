<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
    <script src="calculator.js" defer></script>
</head>

<body>
    <div class="calculatorGrid">
        <div class="output">
            <input type="text" id="expression-display" disabled />
            <input type="hide" id="previous-display" disabled />
            <input type="hide" id="operator-display" disabled />
            <input type="text" id="current-display" placeholder="0" disabled />

        </div>
        <button id="allClear" value="Clear" class="span-two">AC</button>
        <button id="delete" value="Del">DEL</button>
        <button class="operator" value="/">/</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operator" value="*">*</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operator" value="+">+</button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operator" value="-">-</button>
        <button class="number" value=".">.</button>
        <button class="number" value="0">0</button>
        <button id="equals" value="=" class="span-two">=</button>
    </div>
</body>

</html>
