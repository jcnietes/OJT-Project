<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
    <script src="calculator.js" defer></script>
</head>

<body>
    <div class="calculatorGrid">
        <div class="output">
            <input type="text" id="previous-display" value="" disabled />
            <input type="text" id="current-display" value="0" disabled />
        </div>
        <button class="span-two" onclick="allClear()">AC</button>
        <button onclick="deleteSingleDigit()">DEL</button>
        <button onclick="calculate('/')">รท</button>
        <button onclick="addNumber(1)">1</button>
        <button onclick="addNumber(2)">2</button>
        <button onclick="addNumber(3)">3</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="addNumber(4)">4</button>
        <button onclick="addNumber(5)">5</button>
        <button onclick="addNumber(6)">6</button>
        <button onclick="calculate('+')">+</button>
        <button onclick="addNumber(7)">7</button>
        <button onclick="addNumber(8)">8</button>
        <button onclick="addNumber(9)">9</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="addDecimal()">.</button>
        <button onclick="addNumber(0)">0</button>
        <button class="span-two" onclick="equals()">=</button>
    </div>
</body>

</html>
