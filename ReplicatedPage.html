<!DOCTYPE html>
<html lang="en">

<head>
  <title>HelpDesk</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, intitial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="navbar-container flex">
      <img src="/icons/logo.png">
      <div class="hamburger">
        <button onclick="myFunction()">
          <span class="material-symbols-outlined">
            menu
          </span>
        </button>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#">
              <span class="material-symbols-outlined">
                local_activity
              </span>
              Open Ticket
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="main-container">
    <!-- SECTION 1 START-->
    <section>
      <div class="firstsec-text-center-container">
        <h1>
          Looking for help?
        </h1>
        <p>
        <h3>
          Welcome to the CoAmplifi Help Center
        </h3>
        </p>
      </div>
      <form>
        <div class="center-search-bar">
          <input type="text" class="input-search-bar" placeholder="Search...">
        </div>
      </form>
    </section>
    <!-- SECTION 2 START-->
    <section>
      <div class="middle-container">
        <h1>Guid by Features</h1>
        <hr>
        <div class="middle-sub-container">
          <button type="button" class="middle-sub-button-child">
            <div class="middle-sub-icon-button">
              <h6><img src="icons/get started.png" alt="Image">
                <h6>
            </div>
            <div class="middle-sub-text-button">
              <h1>Get Started</h1>
              <span>Lorem low quality</span>
            </div>
            <div class="middle-sub-arrow-button">
              <span class="material-symbols-outlined">chevron_right</span>
            </div>
          </button>
          <button type="button" class="middle-sub-button-child">
            <div class="middle-sub-icon-button">
              <h6><img src="icons/my office.png" alt="Image">
                <h6>
            </div>
            <div class="middle-sub-text-button">
              <h1>My Office</h1>
              <span>Lorem low quality</span>
            </div>
            <div class="middle-sub-arrow-button">
              <span class="material-symbols-outlined">chevron_right</span>
            </div>
          </button>

          <button type="button" class="middle-sub-button-child">
            <div class="middle-sub-icon-button">
              <h6><img src="icons/my records.png" alt="Image">
                <h6>
            </div>
            <div class="middle-sub-text-button">
              <h1>My Records</h1>
              <span>Lorem low quality</span>
            </div>
            <div class="middle-sub-arrow-button">
              <span class="material-symbols-outlined">chevron_right</span>
            </div>
          </button>

          <button type="button" class="middle-sub-button-child">
            <div class="middle-sub-icon-button">
              <h6><img src="icons/my Payroll.png" alt="Image">
                <h6>
            </div>
            <div class="middle-sub-text-button">
              <h1>My Payroll</h1>
              <span>Lorem low quality</span>
            </div>
            <div class="middle-sub-arrow-button">
              <span class="material-symbols-outlined">chevron_right</span>
            </div>
          </button>

          <button type="button" class="middle-sub-button-child">
            <div class="middle-sub-icon-button">
              <h6><img src="icons/my console.png" alt="Image">
                <h6>
            </div>
            <div class="middle-sub-text-button">
              <h1>My Console</h1>
              <span>Lorem low quality</span>
            </div>
            <div class="middle-sub-arrow-button">
              <span class="material-symbols-outlined">chevron_right</span>
            </div>
          </button>

          <button type="button" class="middle-sub-button-child">
            <div class="middle-sub-icon-button">
              <h6><img src="icons/my campus.png" alt="Image">
                <h6>
            </div>
            <div class="middle-sub-text-button">
              <h1>My Campus</h1>
              <span>Lorem low quality</span>
            </div>
            <div class="middle-sub-arrow-button">
              <span class="material-symbols-outlined">chevron_right</span>
            </div>
          </button>
        </div>
      </div>
    </section>

    <!-- SECTION 3 START -->
    <section>
      <div class="lower-middle-main-container">
        <div class="lower-middle-article-header">
          <h1>
            Helpful Articles
          </h1>
          <hr>
          <button type="button" class="lower-middle-view-all-article-button">
            <h3>
              View All Article
            </h3>
            <span class="material-symbols-outlined">
              chevron_right
            </span>
          </button>
        </div>

        <div class="lower-middle-sub-container">
          <div class="lower-middle-icon-article-text">
            <img src="icons/recent articles.png" alt="img" class="lower-middle-icon-img">
            <h1 class="h1-align">Recent Articles</h1>
          </div>

          <div class="lower-middle-sub-container">
            <button type="button" class="lower-middle-button-articles">
              <h3>
                How do I add a task in the Clipboard?
              </h3>
              <div class="lower-middle-button-arrow-icon">
                <span class="material-symbols-outlined">
                  chevron_right
                </span>
              </div>
            </button>

            <button type="button" class="lower-middle-button-articles">
              <h3>
                Timecard Editor Management
              </h3>
              <div class="lower-middle-button-arrow-icon">
                <span class="material-symbols-outlined">
                  chevron_right
                </span>
              </div>
            </button>

            <button type="button" class="lower-middle-button-articles">
              <h3>
                Timecard Report Management
              </h3>
              <div class="lower-middle-button-arrow-icon">
                <span class="material-symbols-outlined">
                  chevron_right
                </span>
              </div>
            </button>

            <button type="button" class="lower-middle-button-articles">
              <h3>
                PTO Management in coAmplifi
              </h3>
              <div class="lower-middle-button-arrow-icon">
                <span class="material-symbols-outlined">
                  chevron_right
                </span>
              </div>
            </button>

            <button type="button" class="lower-middle-button-articles">
              <h3>
                What roles are available for coamplifi users?
              </h3>
              <div class="lower-middle-button-arrow-icon">
                <span class="material-symbols-outlined">
                  chevron_right
                </span>
              </div>
            </button>

            <button type="button" class="lower-middle-button-articles">
              <h3>
                How to setup as a new tenant?
              </h3>
              <div class="lower-middle-button-arrow-icon">
                <span class="material-symbols-outlined">
                  chevron_right
                </span>
              </div>
            </button>
          </div>
        </div>

      </div>
    </section>
  </div>
</body>

</html>
